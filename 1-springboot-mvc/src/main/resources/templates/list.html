<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<div>
    <p th:text="'Cantidad de usuarios: ' + ${#lists.size(users)}"></p>
    <h3 th:text="${title}"></h3>
    <a th:href="@{/users/form}" th:text="'crear user (+)'"></a>
    <div th:if = "${#lists.isEmpty(users)}" th:text="'no hay usuarios en el sistema!'" ></div>
    <table th:if = "${not #lists.isEmpty(users)}">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>lastname</th>
            <th>email</th>
            <th>create at</th>
            <th>edit</th>
            <th>remove</th>

        </tr>
        </thead>
        <tbody>
        <!--va users porque en el controlador lo tengo como users-->
        <tr th:each = "user : ${users}"> <!--es each de thymeleaf es como un for each que te permite iterar en este caso por cada usuario-->
            <td th:text = "${user.id}"></td>
            <td th:text = "${user.name}"></td>
            <td th:text = "${user.lastname}"></td>
            <td th:text = "${user.email}"></td>
            <td th:text = "${user.createdAt}"></td>
            <td><a th:href="@{/users/form/{id} (id = ${user.id})}">edit</a></td>
            <td><a th:href="@{/users/delete/{id} (id = ${user.id})}"
                   onclick = " return confirm( ' esta seguro que desea eliminar?')">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
