<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<div>
    <h3 th:text="${title}"></h3>
    <a th:href="@{/form}" th:text="'crear user (+)'"></a>
    <div th:text="'no hay usuarios en el sistema!'" th:if = "${#lists.isEmpty(users)}"></div>
    <table th:if = "${not #lists.isEmpty(users)}">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>lastname</th>
            <th>email</th>
            <th>create at</th>
            <th>edit</th>
            <th>remove</th>

        </tr>
        </thead>
        <tbody>
        //va users porque en el controlador lo tengo como users
        <tr th:each = "user : ${users}">// es each de thymeleaf es como un for each que te permite iterar en este caso por cada usuario
            <td th:text = "${users.id}"></td>
            <td th:text = "${users.name}"></td>
            <td th:text = "${users.lastname}"></td>
            <td th:text = "${users.email}"></td>
            <td th:text = "${users.createdAt}"></td>
            <td><a th:href="@{/form/} + ${user.id}">edit</a></td>
            <td><a th:href="@{/delete/} + ${user.id}"
                   onclick = " return confirm( ' esta seguro que desea eliminar?')">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
